<head>

    <meta name="theme-color" content="rgb(238, 238, 238)" />
    <title>Car2Car</title>
    
    <link rel="apple-touch-icon" sizes="76x76" href="img/Logo_HomeScreen.PNG" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/Logo_HomeScreen.PNG" />

    <meta name="msapplication-square70x70logo" content="img/Logo_HomeScreen.PNG" />

    <link rel="shortcut icon" href="img/Logo_HomeScreen.PNG" type="image/x-icon">

<body onload="init()">

<div style="position: fixed;width: 100%;top: 0; left: 0; padding: 15px 10px;box-sizing: border-box;" >
    <div class="Welcom">
        <div class="logo"><img src="img/logo.PNG" alt="logo"></div>
        <div class='text'>הקלד מספר רכב</div>
        <div dir="ltr" style="text-align: center;position: relative; margin: auto; width: 90%; max-width: 350px;">
            <img id='resetInputNumber' src="img/icon x.png" alt="x">
            <input id="WelcomCarNumber" dir="ltr" maxlength="10" type="tel" oninput="ArrangeCarNumber()"
                onkeyup="if (event.keyCode == 13) { event.preventDefault();CheckCar()}" autocomplete="off" />
            <div id="mes"></div>
            <input value="אישור" id="WelcomBt" type="button" class="Bt" onclick="CheckCar()">
        </div>
    </div>
</div>
    <div class="cardTable">
        <div class="logo"><img style="height: 130px;" src="img/logo.PNG" alt="logo"></div>
        <img id="reternWelcom" src="img/return.png" alt="חזרה">
        <div class="addTable"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
